<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Emi Calculator</title>
        <link rel="stylesheet" href="emi_calculator.css">
    </head>
    <body>

        <div class="container">
            <div class="header"><h3>
                    Emi Calculator
                </h3></div>
            <div class="loan-amount">
                <label class="loan-amount-info">
                    Loan Amount
                </label>
                <input type="number" id="loan-amount-input"
                    placeholder="Enter Loan Amount">
            </div>
            <div class="interest-rate">
                <label class="interest-rate-info">
                    Interest Rate
                </label>
                <input type="number" id="interest-rate-input"
                    placeholder="Enter Interest Rate">
            </div>
            <div class="months-to-pay">
                <label class="months-to-pay-info">
                    Months to pay
                </label>
                <input type="number" id="months-to-pay-input"
                    placeholder="Enter Months to pay">
            </div>
            <div class="calculate-btn">
                <button id="calculate">
                    Calculate
                </button>
            </div>

            <div class="result">
                <p>
                    Your Monthly EMI is <span id="emi"></span>
                </p>
            </div>
        </div>
        <script
            src="emi_calculator.js">
    </script>
    </body>
</html>
